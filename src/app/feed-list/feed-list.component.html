<md-card *ngFor="let place of places" (click)="openDetails(place)">
    <md-card-header>
    <md-card-title>{{place.name}}</md-card-title>
    <md-card-subtitle>{{place.address}}</md-card-subtitle>
    <div id="starsContainer">
      <span class="stars">{{place.rating}}</span>
      <md-icon svgIcon="star"></md-icon>
    </div> 
    <div md-card-avatar [ngStyle]="{'background-image':'url('+place.mainImage+')'}" class="header-image"></div>
    
    
  </md-card-header>
</md-card>
