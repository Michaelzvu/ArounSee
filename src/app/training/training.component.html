<md-card class="training-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>Shiba Inu</md-card-title>
    <md-card-subtitle>Dog Breed</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="{{firstPlace.image}}" class="md-card-image" alt="Washed Out">
  <md-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </md-card-content>
  <md-card-actions class="buttons-container">
    <button class="app-icon-button ">
      <i class="material-icons">thumb_up</i>
    </button>
    <button class="app-icon-button ">
      <i class="material-icons">thumb_down</i>
    </button>
  </md-card-actions>
</md-card>
