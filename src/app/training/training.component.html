<md-card *ngFor="let place of places" class="training-card" [hidden]="place.hidden">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{place.name}}</md-card-title>
  </md-card-header>
  <img md-card-image src="{{place.imageUrl}}" class="md-card-image" alt="Washed Out">
  <md-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </md-card-content>
  <md-card-actions class="buttons-container">
    <button md-icon-button class="app-icon-button" (click)="moveToNext()">
      <md-icon class="big-icon">thumb_up</md-icon>
    </button>
    <button md-icon-button class="app-icon-button" (click)="moveToNext()">
      <md-icon class="big-icon">thumb_down</md-icon>
    </button>
  </md-card-actions>
</md-card>
