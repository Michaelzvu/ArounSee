<div *ngFor="let place of places" [hidden]="place.hidden" class="training-cont">
  <div class="headerContainer">
    <img src="{{place.mainImage}}" class="md-card-image">
    <h1>{{place.name}}</h1>
  </div>
  <md-card class="training-card">
    <md-card-header>
    </md-card-header>
    <md-card-content>
      <star-rating-comp class="detail"
                        [starType]="'svg'"
                        [rating]="place.rating"
                        [staticColor]="'ok'"
                        [showHalfStars]="true"
                        [readOnly]="true"></star-rating-comp>
      <div class="detail">{{place.review}}</div>
      <div class="detail"><span class="bold">Address:</span> {{place.address}}</div>
      <div class="detail"><span class="bold">Phone number:</span>  {{place.phone}}</div>
      <div class="detail"><span class="bold">Opening hours:</span> {{place.openingHours}}</div>
      <div class="detail"><a href="url">{{place.website}}</a></div>
    </md-card-content>
    <md-card-actions class="buttons-container">
      <div> <star-rating-comp class="star-user-rating"
                              [id]="place.id"
                              [starType]="'svg'"
                              [rating]="0"
                              [staticColor]="'ok'"
                              [size]="'large'"
                              [showHalfStars]="true"></star-rating-comp></div>
    </md-card-actions>
  </md-card>
  <button class="button-next" md-raised-button (click)="moveToNext()">
    Rate the next place
  </button>
</div>
