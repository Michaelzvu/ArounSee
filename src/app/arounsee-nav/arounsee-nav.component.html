<md-sidenav-container class="sidenav-container">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <nav>
      <h2>Menu</h2>
      <ul>
        <li>
        <a routerlinkactive="docs-component-viewer-sidenav-item-selected" href="/components/component/autocomplete"
           class="sidenav-item-selected" [routerLink]=" ['./home'] "
           routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          Home
        </a>
      </li><li>
        <a routerlinkactive="docs-component-viewer-sidenav-item-selected" href="/components/component/slide-toggle"
           class="" [routerLink]=" ['./about'] "
           routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          About
        </a>
      </li>
      </ul>
    </nav>
  </md-sidenav>

  <md-toolbar class="toolbar">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
